<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Site</title>
    <link rel="stylesheet" href="style.css/similar.css">
    <link rel="stylesheet" href="style.css/startquiz.css">
    <link rel="stylesheet" href="style.css/questiningPage.css">
    <link rel="stylesheet" href="style.css/result-page.css">
</head>
<body>

    <main class="parent-div">
        <div class="start-quiz-page">
            <h1 class="quiz-game-text">Quiz Game</h1>
            <P class="quix-explanation">
                You will be asked 5 questions and result will be shown in the end
            </P>
            <button class="start-quiz-button" id="js-start-quiz">Start quiz</button>   
        </div>

        <div class="questining-page js-questining-page">
            
        </div>

        <div class="result-page">
            <h1 class="thanks-text">Thanks For playing</h1>
            <p class="result-text">You answer <span></span> questions correctly out of <span></span> Questions</p>
            <p class="compliment-text">Good Job</p>
            <button class="play-again-button">Play Again</button>

        </div>

    </main>
    
    <script type="module" src="quiz.js"></script>
</body>
</html>
